<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>30YA</title>
  </head>
  <body>

    <div class="menu">
      <div class="header">
        <div class="logo">30YA</div>
        <div class="search">
          <input class="txt" type="text" placeholder="Search...">
          <button class="submitbtn"><i class="fas fa-search"></i></button>
        </div>
        <button class="basket">
          <i class="fas fa-shopping-cart"></i>
          <div class="total-item">0</div>
        </button>
      </div>
    </div>

    <div class="main">
      <h1>Products</h1>
    </div>
    <div class="modal">
      <div class="close"><i class="fas fa-times"></i></div>
      <div class="modal-header">
        Your Cart
        <p class="empty">basket is empty</p>
      </div>
      <div class="modal-products">
        <p class="empty">basket is empty</p>
      </div>
      <div class="modal-Footer">
        <div class="total-price">Total Price : 24000$</div>
        <div class="buy-btns">
          <button>Clear</button>
          <button>Confirm</button>
        </div>
      </div>
    </div>
    <div class="dark"></div>
    <script src="JS/uuidv4.js"></script>
    <script src="JS/Function.js"></script>
    <script src="JS/script.js"></script>
  </body>
</html>
